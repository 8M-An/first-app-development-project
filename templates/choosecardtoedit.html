<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Card</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 style='text-align:center;'>Flashcards App</h1>
      </div>
      <div class="row">
      <h2>Edit Card</h2>
    </div>
      <hr class='my-4'>
    <div class='row'>
      <table class='table table-striped'>
        <thead>

        <tr>
          <th scope='col'>S.no</th>
          <th scope='col'>Front</th>
          <th scope='col'>Back</th>
          <th scope='col'>Edit</th>
        </tr>

      </thead>
        {%for i in cards%}
        <tr>
          <td>{{loop.index}}</td>
          <td>{{i.front}}</td>
          <td>{{i.back}}</td>
          <td>
            <ul>
              <li><a href='/dashboard/{{userid}}/{{deckid}}/{{i.fc_id}}/edit/card'>update card</a></li>
              <li><a href='/dashboard/{{userid}}/{{deckid}}/{{i.fc_id}}/delete/card/sure'>delete card</a></li>
            </ul>
            </td>
        </tr>
        {%endfor%}
      </table>
    </div>
    <div class="row">
      <a href="/dashboard/{{userid}}">Go back</a>
    </div>
    <br><br>

    </div>

  </body>
</html>
