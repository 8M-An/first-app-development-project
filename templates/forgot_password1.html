<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Enter Password</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 style='text-align:center;'>Flashcards App</h1>
      </div>
      <div class="row">
        <h2>Forgot password</h2>
      </div>
      <hr class='my-4'>      
      <form action="/login/reset/{{userid}}" method="post">
        <div class="mb-3 row">
          <label for="psw" class='form-label'><b>New Password</b></label>
          <input type="text" class='form-control' placeholder="Enter New Password" name="psw">
        </div>
        <div class="row">
        <input type="submit" class='btn btn-primary' name="Submit">
      </div>
      <br>
      <div class="row">
        <a href='/'>Go Back</a>
      </div>
      </form>
  </div>
  </body>
</html>
