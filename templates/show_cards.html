<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Show Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 style='text-align:center;'>Flashcards App</h1>
      </div>
      <div class="row jumbotron">
      <h2>{{deck.deck_name}}</h2>
    <hr class='my-4'>
        {%if cards|length!=0%}
      <table class='table table-striped'>
        <thead>

        <tr>
          <th scope='col'>S.no</th>
          <th scope='col'>Front</th>
          <th scope='col'>Back</th>
          <th scope='col'>Difficulty</th>

        </tr>

      </thead>
        {%for i in cards%}
        <tr>
          <td>{{loop.index}}</td>
          <td>{{i.front}}</td>
          <td>{{i.back}}</td>
          <td>{{i.difficulty}}</td>
        </tr>
        {%endfor%}
      </table>
      {%else%}

      <p class='lead'><b>Deck is empty!</b></p>
      {%endif%}

  <a class='btn btn-primary col-2' href="/dashboard/{{deck.user_id}}">Go back</a>
<p class='col-0.5'></p>
<a class='btn btn-primary col-2' href="/dashboard/{{deck.user_id}}/{{deck.deck_id}}/add/cards">Add cards</a>
</div>


    </div>

  </body>
</html>
