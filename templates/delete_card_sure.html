<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Are you sure?</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 style='text-align:center;'>Flashcards App</h1>
      </div>
      <div class="row jumbotron">
        <h2>Delete Card</h2>
        <hr class='my-4'>
        <p class='lead'>Are you sure that you want to delete flashcard <b>{{card.back}}</b> from deck <b>{{deck.deck_name}}</b> ?</p>
        <p class='lead'>
          <div class='col-1'><a class='btn btn-primary' href="/dashboard/{{deck.user_id}}/{{deck.deck_id}}/{{card.fc_id}}/delete/card">Yes</a></div>
          <div class='col'><a class='btn btn-primary' href="/dashboard/{{deck.user_id}}/{{deck.deck_id}}/choose/card">No</a></div>
      </p>
      </div>
    </div>
  </body>
</html>
