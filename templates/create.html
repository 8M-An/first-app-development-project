<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create Deck</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 style='text-align:center;'>Flashcards App</h1>
      </div>
      <div class="row">
        <h2>New Deck</h2>
      </div>
      <hr class='my-4'>
      <form action="\dashboard\{{userid}}\create" method="post">
        <div class="mb-3 row">
          <label for="deck_name" class='form-label'><b>Deck Name</b></label>
          <input type="text" class='form-control' placeholder="Enter Name Of Deck" name="deck_name">
        </div>

        <div class="row">
            <input type="submit" class='btn btn-primary' value="Submit">
        </div>
      </form>
<br>
      <div class="row">
        <a href="/dashboard/{{userid}}">Go back</a>
      </div>
    </div>
  </body>
</html>
